<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container"></div>
    <script>
        function component(strings, ...dynamicValues) {
            return function(props) {
                // .slice() Genera una copia, para este ejemplo una copia de los string que tenemos
                let newContent = strings.slice()
                console.log(newContent)
                dynamicValues.forEach((value, index) => {
                    newContent[index] += props[value]
                })
                return newContent.join('')
            }
        }
        const elements = ["h1", "h2", "h3", "div", "pre", "blockquote"]

        const styles = function() {
            elements.forEach((value, index) => {
                let styled = {}

                styled[value] = (styles) => {
                        return (content) => {
                            return `<${value} style="${styles}">${content}</${value}>`
                        }
                    }
                    // console.log(styled)
                return styled
            })
        }
        const styled = styles(elements)

        // console.log(styles)

        // setElementTag()
        // const styled = {
        //     h1: function(styles) {
        //         return function(content) {
        //             return `
        //                 <h1 style="${styles}">${content}</h1>
        //             `
        //         }
        //     },
        //     h2: function(styles) {
        //         return function(content) {
        //             return `
        //                 <h2 style="${styles}">${content}</h2>
        //             `
        //         }
        //     }
        // }

        const TitleStyled = styled.h1 `font-family:system-ui;color:orange;`
            // console.log("ðŸš€ ~ file: reto.html ~ line 58 ~ TitleStyled", TitleStyled)

        const SubTitleStyled = styled.h2 `font-family:system-ui;color:red;`

        const props = {
            message: 'No te rindas',
            subtitle: 'Subtitulo'
        }

        const Title = component `<div> ${'message'} </div>` (props)
        const SubTitle = component `<div> ${'subtitle'} </div>` (props)

        function render(component, container) {
            container.innerHTML += component
        }

        render(TitleStyled(Title), window.container)
        render(SubTitleStyled(SubTitle), window.container)
    </script>
</body>

</html>
